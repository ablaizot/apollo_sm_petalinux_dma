%YAML 1.2
---
title: Bindings for xilflash library.

maintainers:
  - Amit Kumar Mahapatra <amit.kumar-mahapatra@amd.com>

type: library

version: 4.10

description: |-
  Xilinx Flash library for Intel/AMD CFI compliant parallel flash.

supported_processors:
  - ps7_cortexa9
  - microblaze

supported_os:
  - standalone
  - freertos10_xilinx

depends:
    emc:
        - reg

examples:
        xilflash_devicecontrol_example.c: []
        xilflash_platform_flash_example.c: []
        xilflash_protection_example.c: []
        xilflash_readwrite_example.c: []
...
